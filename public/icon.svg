<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="200" height="200" fill="url(#grad)" rx="40"/>
  
  <!-- Card icon -->
  <g transform="translate(50, 50)">
    <!-- Card body -->
    <rect x="0" y="0" width="100" height="100" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Photo circle -->
    <circle cx="25" cy="25" r="15" fill="#e5e7eb"/>
    
    <!-- Lines text -->
    <line x1="45" y1="20" x2="95" y2="20" stroke="#d1d5db" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="35" x2="95" y2="35" stroke="#d1d5db" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="50" x2="85" y2="50" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Badge -->
    <circle cx="85" cy="75" r="12" fill="#22c55e"/>
    <circle cx="85" cy="75" r="8" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="4" fill="white" opacity="0.3"/>
  <circle cx="170" cy="170" r="3" fill="white" opacity="0.2"/>
</svg>
